name: PHPUnit

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  phpunit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [ '8.2', '8.4' ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, json, dom, curl, libxml, zip

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        working-directory: laravel-test-app/laravel

      - name: Cache Composer packages
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
        working-directory: laravel-test-app/laravel

      - name: Setup Laravel environment
        run: |
          cat > .env << 'EOF'
          APP_NAME=Lorapok_Test
          APP_ENV=testing
          APP_KEY=base64:BbuOoKy82tWHwrrY14EEV3iWGChIms+UjUm8g09WI1o=
          APP_DEBUG=true
          APP_URL=http://localhost

          LOG_CHANNEL=stack
          LOG_LEVEL=debug

          DB_CONNECTION=sqlite

          BROADCAST_DRIVER=pusher
          PUSHER_APP_ID=${{ secrets.PUSHER_APP_ID }}
          PUSHER_APP_KEY=${{ secrets.PUSHER_APP_KEY }}
          PUSHER_APP_SECRET=${{ secrets.PUSHER_APP_SECRET }}
          PUSHER_APP_CLUSTER=ap2

          CACHE_DRIVER=array
          FILESYSTEM_DISK=local
          QUEUE_CONNECTION=sync
          SESSION_DRIVER=array
          SESSION_LIFETIME=120

          # Master toggle
          EXECUTION_MONITOR_ENABLED=true

          # Mode selection
          EXECUTION_MONITOR_MODE=local-only

          # Feature toggles
          EXECUTION_MONITOR_WIDGET=true
          EXECUTION_MONITOR_ROUTES=true
          EXECUTION_MONITOR_QUERIES=true

          # Thresholds
          MONITOR_ROUTE_THRESHOLD=1000
          MONITOR_QUERY_THRESHOLD=100

          # Widget settings
          EXECUTION_MONITOR_WIDGET_POSITION=bottom-right

          # Monitor notification settings
          MONITOR_DISCORD_WEBHOOK=${{ secrets.MONITOR_DISCORD_WEBHOOK }}
          MONITOR_MAIL_TO=test@example.com
          MONITOR_NOTIFICATIONS_ENABLED=false
          MONITOR_DISCORD_ENABLED=false

          # Mail settings for testing
          MAIL_MAILER=log
          MAIL_FROM_ADDRESS=test@example.com
          MAIL_FROM_NAME="Lorapok Monitor"
          EOF
        working-directory: laravel-test-app/laravel

      - name: Run PHPUnit
        run: ./vendor/bin/phpunit --testdox
        working-directory: laravel-test-app/laravel
