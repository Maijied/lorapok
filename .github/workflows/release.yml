name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, json, dom, curl, libxml, zip

      - name: Install Composer dependencies
        run: composer install --no-progress --prefer-dist --optimize-autoloader
        working-directory: laravel-test-app/laravel

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install NPM dependencies
        run: npm install
        working-directory: laravel-test-app/laravel

      - name: Build assets
        run: npm run build
        working-directory: laravel-test-app/laravel

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            laravel-test-app/laravel/public/build/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
