name: Auto Update Packagist & README

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - '.agent/**'
      - 'docs/**'
      - 'MEMORY.md'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update README Activity
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B | head -n 1)
          CURRENT_DATE=$(date +%Y-%m-%d)
          sed -i "s/<!-- START_SECTION:activity -->.*<!-- END_SECTION:activity -->/<!-- START_SECTION:activity -->\n*Last updated on: $CURRENT_DATE* - $COMMIT_MSG ðŸš€\n<!-- END_SECTION:activity -->/g" README.md
          
          # Sync to package folder too
          cp README.md laravel-test-app/laravel/packages/lorapok/README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git add -f laravel-test-app/laravel/packages/lorapok/README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "docs: automated README activity update [skip ci]" && git push)

      - name: Notify Packagist
        run: |
          curl -XPOST -H'Content-Type:application/json' \
          "https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USERNAME }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}" \
          -d '{"repository":{"url":"https://github.com/${{ github.repository }}"}}'
